---
- name: Setup wireguard
  hosts: wireguard
  pre_tasks:
    - name: Enable ipv4 forwarding
      ansible.builtin.command:
        cmd: sysctl -w net.ipv4.ip_forward=1
    - name: Enable ipv6 forwarding
      ansible.builtin.command:
        cmd: sysctl -w net.ipv6.conf.all.forwarding=1
  roles:
    - role: wireguard
  tags:
    - wireguard
  become: true
