---
- name: Setup wireguard
  hosts: wireguard
  pre_tasks:
    - name: Set ipv4 forwarding`
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        sysctl_set: true
        state: present
        reload: true
    - name: Set ipv6 forwarding
      ansible.posix.sysctl:
        name: net.ipv6.conf.all.forwarding
        value: "1"
        sysctl_set: true
        state: present
        reload: true
  roles:
    - role: wireguard
  tags:
    - wireguard
  become: true
