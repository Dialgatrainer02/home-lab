---
- name: remove podman docker
  ansible.builtin.dnf:
    name: 
      - docker
      - podman-docker
      - podman
    state: absent
- name: add docker ce repo
  ansible.builtin.command:
    cmd: dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
- name: update dnf
  ansible.builtin.dnf:
    name: "*"
    state: latest
- name: install docker
  ansible.builtin.dnf:
    name: 
      - docker-ce
    state: latest
- name: start docker service
  ansible.builtin.systemd_service:
    name: docker
    state: started
    enabled: true
- name: set qbittorrent password
  ansible.builtin.set_fact:
    qbit_password: !vault |
