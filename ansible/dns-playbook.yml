---
- name: Setup dns servers
  hosts: dns_servers
  tasks:
    - name: Install dns server
      ansible.builtin.include_role:
        name: ngine_io.blocky_dns
      vars:
        blocky__custom_dns: "{{ custom_dns }}"
  pre_tasks:
    - name: Install compression libary
      ansible.builtin.package:
        name: tar
        state: present
      become: true
